---
layout: default
---

<section class="hero">
  <div class="hero-inner">
    <div class="container">
      <img src="{{ site.author.thumb | prepend: site.baseurl }}" alt="author thumb" class="dot">
      <h1>{{ site.title }}</h1>
      <h3>Hola! soy <strong itemprop="name">{{ site.author.name }}</strong>, <em itemprop="jobTitle">{{ site.author.job }}</em>.</h3>
      <h3>{{ site.author.bio }}</h3>
      <h3>{{ site.blog-resume }}</h3>
      <a href="{{ '/blog' | prepend: site.baseurl }}" class="button button-ghost" title="blog">blog</a>
      <a href="{{ '/about' | prepend: site.baseurl }}" class="button button-ghost" title="about">más sobre mí</a>
      {% include social.html %}
    </div>
  </div>
</section>
