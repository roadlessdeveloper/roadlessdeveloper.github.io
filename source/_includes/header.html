<header class="site-header">
  <div class="container">
    <input type="checkbox" id="toggleNavbar">
    <h1 class="logo"><a href="{{ '/'' | prepend: site.baseurl }}"><span>Roadless</span>Developer</a></h1>
    <label for="toggleNavbar" role="button" class="toggle-navbar-button">
      <i class="icon icon-menu"></i>
      <i class="icon icon-cross"></i>
    </label>
    <nav class="navbar">
      <ul>
        {% for item in site.navbar %}
          <li><a href="{{ '/' | prepend: site.baseurl }}{{ item.slug }}" title="{{ item.title }}">{{ item.title }}</a></li>
        {% endfor %}
        {% if site.url contains "localhost" or site.url contains "127.0.0.1:4000" %}
          <li><a href="{{ '/' | prepend: site.baseurl }}icons" title="Icons">Icons [only dev]</a></li>
        {% endif %}
      </ul>
    </nav>
  </div>
</header>
